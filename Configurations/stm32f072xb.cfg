CORTEXM0_ICSR               0xE000ED04      Interrupt Control and State Register
; CORTEXM0_VTOR               0xE000ED08      Vector Table Offset Register
CORTEXM0_AIRCR              0xE000ED0C      Application Interrupt and Reset Control Register
